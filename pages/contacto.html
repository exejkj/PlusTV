<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlusTv</title>
    <link
      rel="shortcut icon"
      href="/img/play_button_dibpb5xwk39u.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/styles-login.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg  cont-bg-nv">
        <div class="container">
          <a
            class="navbar-brand text-light"
            href="/index.html"
            style="max-width: 20%"
          >
            <img src="/img/Logo.png" style="max-width: 100px" alt="" />
            <span class="fs-2">PlusTV </span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Inicio De Seion -->
          <div
            class="collapse navbar-collapse nav-txt justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav text-center">
              <li class="nav-item cont-text-nav justify-content-center">
                <a
                  class="text-light fs-3 mx-3"
                  href="/pages/planes.html"
                  style="text-decoration: none"
                  >Planes</a
                >
              </li>
              <li class="nav-item cont-btn">
                <button
                  type="button"
                  class="btn mx-3"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                >
                  <a
                    href="/pages/login.html"
                    class="nav-item text-light"
                    style="text-decoration: none"
                    >Iniciar Sesion</a
                  >
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mb-5">
        <div class="row justify-content-center">
          <div class="col-md-8 m-5 bg-light p-3 ">
            <h1 class="text-center font-weight-bold text-primary">Contacto</h1>
            <hr class="bg-light" />
            <h5 class="text-center text-success"></h5>
            <form action="" method="post" id="form-box" class="p-2">
              <div class="form-group input-group m-2">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Escriba su nombre"
                  required
                />
              </div>
              <div class="form-group input-group m-2">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Escriba su correo electronico"
                  required
                />
              </div>
              <div class="form-group input-group m-2">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-at"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name="subject"
                  class="form-control"
                  placeholder="Escriba el asunto"
                  required
                />
              </div>
              <div class="form-group input-group m-2">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-comment-alt"></i
                  ></span>
                </div>
                <textarea
                  name="msg"
                  id="msg"
                  class="form-control"
                  placeholder="Escribe tu mensaje"
                  cols="30"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="form-group text-center">
                <a class="" href=""><button class="btn btn-primary m-3 w-50">Enviar</button></a>
                <hr class="bg-light" />
                <h2 class="text-center font-weight-bold text-primary">
                  Visitanos en nuestra Sucursal
                </h2>
                <br />
                <a
                  title="Direccion"
                  href="https://www.google.com/maps/place/RollingCode+School/@-26.8367009,-65.2072018,15z/data=!4m14!1m7!3m6!1s0x94225d3ad7f30f1d:0xf8606cd659b8e3e4!2sRollingCode+School!8m2!3d-26.8367009!4d-65.2072018!16s%2Fg%2F11h0b4kn08!3m5!1s0x94225d3ad7f30f1d:0xf8606cd659b8e3e4!8m2!3d-26.8367009!4d-65.2072018!16s%2Fg%2F11h0b4kn08"
                  target="_blank"
                  ><img
                    class="container-fluid"
                    src="/img/direccion.JPG"
                    alt="Direccion"
                /></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-fluid cont_bg_foot text-light">
        <div class="row">
          <div
            class="col-xs-12 col-md-4 col-lg-4 d-flex cont-foot-img align-items-center justify-content-center"
          >
            <h4 class="">PlusTV</h4>
            <img src="/img/logo.png" alt="" class="img-fluid" />
          </div>
          <div
            class="col-xs-12 col-md-4 col-lg-4 d-flex flex-wrap justify-content-center cont-foot-img2"
          >
            <div
              class="d-flex align-items-center justify-content-center cont-foot-img"
            >
              <img src="/img/logo face.ico" alt="" />

              <img class="mx-3" src="/img/logo insta.png" alt="" />

              <img src="/img/logo wasap.png" alt="" />
            </div>
          </div>
          <div
            class="col-xs-12 col-md-4 col-lg-4 d-flex align-items-center justify-content-center"
          >
            <a href="" class="cont-foot-img" style="min-width: 80px"
              ><img src="/img/ACERCA.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
