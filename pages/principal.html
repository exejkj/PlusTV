<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/styles.css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"

  <body>

    <header>
      <nav class="navbar navbar-expand-lg bg fixed-top">
        <div class="container-fluid cont-navbrand">
          <a class="navbar-brand nav-bg p-3" href="/index.html">
            <img src="/img/LogoMakr-5yrLXF.png" style="width: 20%" alt="" />
            FastTV</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Inicio De Seion -->
          <div class="collapse navbar-collapse nav-txt" id="navbarNav">
            
            <form class="d-flex mx-3" role="search">
              <input
                class="form-control mx-2"

                aria-label="Search"
              />

              </button>
            </form>
          </div>
        </div>
      </nav>

    <footer>
      <div class="container-fluid cont_bg_foot text-light">
        <div class="row">
          <div class="col-xs-12 col-md-4 col-lg-4 text-center">
            <h2 class="nav-bg">FastTV</h2>
            <img src="/img/LogoMakr-5yrLXF.png" alt="" />

          <div class="col-xs-12 col-md-4 col-lg-4 text-center">
            <h2>Nuestras Redes Solciales</h2>

            <div class="m-3 text-start">
              <img src="/img/logo face.png" style="width: 10%" alt="" />
              <span>FasTV</span>
              <br />
              <img
                class="my-3"
                src="/img/logo insta.png"
                style="width: 10%"
                alt=""
              />
              <span>@FasTV</span>
              <br />
              <img src="/img/logo wasap.png" style="width: 10%" alt="" />
              <span>+543816096322</span>

            <a href=""
              ><img src="/img/ACERCA.png" style="width: 40%" alt=""
            /></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
